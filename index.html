<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Valentine Proposal</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap");
            * {
                font-weight: bold;
            }
            body {
                background: url("assets/wallpaper.jpg") no-repeat center center/cover;
                /* background: #ffd1dc; */
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: "Dancing Script", cursive;
            }
            .container {
                background-color: #dc999f;
                padding: 50px;
                border-radius: 20px;
                text-align: center;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
                width: 400px;
                animation: fadeIn 1.5s ease-in-out;
            }
            h1,
            p {
                color: white;
                font-size: 32px;
                animation: fadeIn 1.5s ease-in-out;
            }
            .hidden {
                display: none;
            }
            button {
                background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
                backdrop-filter: blur(60px); /* Frosted glass effect */
                border: 2px solid rgba(255, 255, 255, 0.5); /* Subtle border */
                color: white;
                padding: 15px 30px;
                border-radius: 15px;
                font-size: 28px;
                cursor: pointer;
                transition: transform 0.3s ease-in-out, background 0.3s ease-in-out, border 0.3s ease-in-out;
                font-family: "Dancing Script", cursive;
                margin-top: 20px;
                animation: fadeIn 1.5s ease-in-out;
            }

            button:hover {
                background: rgba(255, 255, 255, 0.3); /* Slightly more opaque on hover */
                border: 2px solid rgba(255, 255, 255, 0.5);
                transform: scale(1.1);
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes bounce {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-20px);
                }
            }

            h1 {
                animation: fadeIn 1.5s ease-in-out, bounce 2s infinite alternate ease-in-out;
            }
        </style>
        <script>
            function proceed() {
                document.getElementById("content").innerHTML =
                    "<p>It's our first ever Valentines ❤️</p>" +
                    '<p>Can I ask you something?</p> <button onclick="nextStep()">Yesss Ofcoursee!!! 💝💝</button>';
            }

            function nextStep() {
                document.getElementById("content").innerHTML = `
                    <img src="https://media.giphy.com/media/sPuasIp5bg4CckOwd7/giphy.gif" 
                        alt="Excited GIF" 
                        style="width: 100%; height: 300px; border-radius: 10px; animation: fadeIn 1.5s ease-in-out;">
                    <h1>Will you be my Valentine? 💘</h1>
                    <button onclick="yesResponse()">Yesss!!! 💖</button>
                    <button id="noButton" onmouseover="moveNoButton()">NO 👺🤚</button>
                `;
            }

            function moveNoButton() {
                let button = document.getElementById("noButton");
                let x = Math.random() * (window.innerWidth - 100);
                let y = Math.random() * (window.innerHeight - 50);
                button.style.position = "absolute";
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            }

            function yesResponse() {
                document.getElementById("content").innerHTML = `
                    <img src="https://media.giphy.com/media/hY8zxeuFn4tjRw0SXf/giphy.gif?cid=ecf05e47hab4bv9fg7s8d1rv7ls14y31k6d144vezyahccn5&ep=v1_stickers_search&rid=giphy.gif&ct=s" 
                        alt="Happy GIF" 
                        style="width: 100%; height: 300px; margin-bottom: 30px; border-radius: 10px; animation: fadeIn 1.5s ease-in-out;">
                    <h1 style="font-size: 28px">YAYYY!!! Thank You for being my sweet, beautiful valentine Chicky 😘</h1>
                    <h1 style="font-size: 28px">You're the best person I could've ever asked for 💗💗💗</h1>
                    <h1 style="font-size: 28px">I LOVE YOU Atreyee 🌹🌹🌹</h1>

                `;
            }
        </script>
    </head>
    <body>
        <audio id="bgMusic" autoplay loop>
            <source src="assets/song.wav" type="audio/mpeg" />
        </audio>

        <div class="container" id="content">
            <img
                src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMG80MXNhcmlrNmZzNmo0bzZnOGo2azlrbTVlYmN3d2tpNXhiNndqcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/kBvsdQcBKb5GpoNry7/giphy.gif"
                alt="Cute GIF"
                style="width: 100%; border-radius: 10px"
            />
            <h1>💖 HEYYY CHICKYY!!!! 💖</h1>
            <button onclick="proceed()">💞 Hellllloooooooooo 💞</button>
        </div>
    </body>
</html>
